<div class="header">
  <div>
    <div class="icon-box left" *ngIf="mode=='back'">
      <div class="icon-btn" routerLink="">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
        </svg>
      </div>
    </div>
    <div class="toast-box">
      <div class="toast rounded" *ngFor="let t of toasts" @fadeIn>{{t}}</div>
    </div>
    <div class="icon-box right" *ngIf="mode=='main'">
      <div #msgBox class="msg-box" (document:click)="showNotificationBox=msgBox.contains($event.target)">
        <div class="msg-list rounded" *ngIf="showNotificationBox" @fadeIn>
          <ul class="rounded-list">
            <li class="rounded-item" *ngIf="messageService._notify.length==0&&messageService._info.length==0">
              <div class="msg-item">
                <div class="msg-icon">
                  ‚ÑπÔ∏è
                </div>
                <div class="msg-text">
                  <div class="msg-title">Ê≤°ÊúâÊú™ËØªÊ∂àÊÅØ</div>
                </div>
              </div>
            </li>
            <li class="rounded-item" *ngFor="let m of messageService._notify">
              <div class="msg-item" (click)="m.url?location.href=m.url:0">
                <div class="msg-icon">
                  üîî
                </div>
                <div class="msg-text">
                  <div class="msg-title">
                    {{m.title}}
                  </div>
                  <div class="msg-content">
                    {{m.content}}
                  </div>
                </div>
                <div class="msg-btn" *ngIf="m.url">Êü•Áúã</div>
              </div>
            </li>
            <li class="rounded-item" *ngFor="let m of messageService._info">
              <div class="msg-item" (click)="m.url?location.href=m.url:0">
                <div class="msg-icon">
                  ‚ÑπÔ∏è
                </div>
                <div class="msg-text">
                  <div class="msg-title">
                    {{m.title}}
                  </div>
                  <div class="msg-content">
                    {{m.content}}
                  </div>
                </div>
                <div class="msg-btn" *ngIf="m.url">Êü•Áúã</div>
              </div>
            </li>
          </ul>
        </div>
        <div class="msg-unread" *ngIf="messageService._notify.length>0">
          {{messageService._notify.length}}
        </div>
        <div class="icon-btn">
          <svg class="icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"></path>
          </svg>
        </div>
      </div>
      <div class="icon-btn" routerLink="settings">
        <svg class="icon"
             xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
          <path fill="none" d="M0 0h20v20H0V0z"></path>
          <path d="M15.95 10.78c.03-.25.05-.51.05-.78s-.02-.53-.06-.78l1.69-1.32c.15-.12.19-.34.1-.51l-1.6-2.77c-.1-.18-.31-.24-.49-.18l-1.99.8c-.42-.32-.86-.58-1.35-.78L12 2.34c-.03-.2-.2-.34-.4-.34H8.4c-.2 0-.36.14-.39.34l-.3 2.12c-.49.2-.94.47-1.35.78l-1.99-.8c-.18-.07-.39 0-.49.18l-1.6 2.77c-.1.18-.06.39.1.51l1.69 1.32c-.04.25-.07.52-.07.78s.02.53.06.78L2.37 12.1c-.15.12-.19.34-.1.51l1.6 2.77c.1.18.31.24.49.18l1.99-.8c.42.32.86.58 1.35.78l.3 2.12c.04.2.2.34.4.34h3.2c.2 0 .37-.14.39-.34l.3-2.12c.49-.2.94-.47 1.35-.78l1.99.8c.18.07.39 0 .49-.18l1.6-2.77c.1-.18.06-.39-.1-.51l-1.67-1.32zM10 13c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"></path>
        </svg>
      </div>
    </div>
  </div>
</div>
